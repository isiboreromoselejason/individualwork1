<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="http://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css.font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title {
            font-size: 24px;
            font-weight: 700;
        }
        hr {
            margin: 24px 0;
        }
        .lessons-container {
            display: flex;
            flex-wrap: wrap;
        }
        .cart-card {
            border: 1px solid;
            padding: 24px;
            flex-basis: 32%;
            margin-right: 1.3%;
            margin-bottom: 1.3%;
            border-radius: 24px;
            /* width: 250px; */
        }
        .cart-card img {
            margin-left: 24px;
            object-fit: cover;
            width: 200px;
            height: 200px;
        }
        .cart-card span {
            display: block;
            margin-bottom: 6px;
        }
        .cart-card > .inner {
            display: flex;
            justify-content: space-between;
        }
        button {
            width: 100px;
            height: 30px;
            background: blue;
            color: white;
            border: none;
            margin: 0 auto;
            margin-top: 8px;
        }
        input {
            border: none;
            border-bottom: 1px solid black;
            margin-right: 24px;
        }
    </style>

</head>
<body>
    <div id="app">
        <div v-if="page === 'lessons'" class="container">
            <div class="header">
                <div class="title">
                    All Lessons
                </div>
                <div class="sort">
                    <select v-model="sortType">
                        <option value="">
                            Sort Lessons
                        </option>
                        <option value="subject">
                            Subject
                        </option>
                        <option value="location">
                            Location
                        </option>
                        <option value="price">
                            Price
                        </option>
                        <option value="avail">
                            Availability
                        </option>
                    </select>
                    <select v-model="sortOrder">
                        <option value="asc">
                            Ascending
                        </option>
                        <option value="desc">
                            Descending
                        </option>
                    </select>
                    <button v-on:click="page = 'cart'" >
                        Shopping Cart
                    </button>
                </div>
            </div>
            <hr>
            <div class="lessons-container">
                <div v-for="lesson in lessons" :key="lesson.subject" class="cart-card">
                    <div class="inner">
                        <div class="text-section">
                            <span>
                                <b>Subject:</b>
                                <span>
                                    {{ lesson.subject }}
                                </span>
                            </span>
                            <span>
                                <b>Location:</b>
                                <span>
                                    {{ lesson.location }}
                                </span>
                            </span>
                            <span>
                                <b>Price:</b>
                                <span>
                                    {{ lesson.price }}
                                </span>
                            </span>
                            <span>
                                <b>Spaces:</b>
                                <span>
                                    {{ lesson.spaces }}
                                </span>
                            </span>
                        </div>
                        <div class="image-section">
                            <img :src="lesson.image">
                        </div>
                    </div>
                    <button v-show="lesson.spaces > 0" v-on:click="addToCart(lesson)">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
        <div v-if="page === 'cart'" class="container">
            <div class="header">
                <div class="title">
                    <button v-on:click="page = 'lessons'">
                        Go Back
                    </button>
                    Shopping Cart
                </div>
            </div>
            <hr>
            <div class="lessons-container">
                <div v-for="(lesson, count) in cart" :key="count" class="cart-card">
                    <div class="inner">
                        <div class="text-section">
                            <span>
                                <b>Subject:</b>
                                <span>
                                    {{ lesson.subject }}
                                </span>
                            </span>
                            <span>
                                <b>Location:</b>
                                <span>
                                    {{ lesson.location }}
                                </span>
                            </span>
                            <span>
                                <b>Price:</b>
                                <span>
                                    {{ lesson.price }}
                                </span>
                            </span>
                            <span>
                                <b>Spaces:</b>
                                <span>
                                    {{ lesson.spaces }}
                                </span>
                            </span>
                        </div>
                        <div class="image-section">
                            <img :src="lesson.image">
                        </div>
                    </div>
                    <button v-show="lesson.spaces > 0" v-on:click="addToCart(lesson)">
                        Remove
                    </button>
                </div>
            </div>
            <div class="checkout-container">
                <div class="title">
                    Checkout
                </div>
                <div class="form-input">
                    <span>
                        Name:
                    </span>
                    <input v-model="name" type="text">
                    <span>
                        Phone:
                    </span>
                    <input v-model="phone" type="number">
                    <button @click="submitOrder" v-show="name.length > 0 && phone.length > 0">
                        Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import { lessons } from './lessons.js';
        let app = new Vue({
            el: '#app',
            data: {
                page: 'lessons',
                lessons: lessons,
                sortType: '',
                sortOrder: 'asc',
                cart: [],
                phone: '',
                name: ''
            },
            watch: {
                sortType: {
                    immediate: true,
                    handler(newVal, oldVal) {
                        switch (newVal) {
                            case 'subject': 
                                this.lessons.sort((a, b) => {
                                    const subjectA = a.subject.toUpperCase()
                                    const subjectB = b.subject.toUpperCase()
                                    return (subjectA < subjectB ? -1 : 1)
                                })
                                break
                            case 'location': 
                                this.lessons.sort((a, b) => {
                                    const locationA = a.location.toUpperCase()
                                    const locationB = b.location.toUpperCase()
                                    return (locationA < locationB ? -1 : 1)
                                })
                                break
                            case 'price': 
                                this.lessons.sort((a, b) => {
                                    const priceA = Number (a.price.substr(1,))
                                    const priceB = Number (b.price.substr(1,))
                                    return (priceA < priceB ? -1 : 1)
                                })
                                break
                            case 'avail': 
                                this.lessons.sort((a, b) => {
                                    const spacesA = a.spaces
                                    const spacesB = b.spaces
                                    return (spacesA < spacesB ? -1 : 1)
                                })
                                break
                        }
                        this.sortOrder = 'asc'
                    }
                },
                sortOrder: {
                    immediate: true,
                    handler(newVal, oldVal) {
                        this.lessons.reverse()
                    }
                }
            },
            methods: {
                addToCart (lesson) {
                    if (lesson.spaces > 0) {
                        lesson.spaces--
                        this.cart.push(lesson)
                    }
                },
                submitOrder () {
                    window.alert('Your order has been submitted')
                }
            }
        })
    </script>
</body>
</html>
</body>
</html>
